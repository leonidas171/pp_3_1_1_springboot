<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Список пользователей</title>
</head>
<body>

<div class="table-container">
    <h2>Список пользователей</h2>
    <table border="1" cellspacing="10" cellpadding="5">
        <thead>
        <tr>
            <th>ID</th>
            <th>Имя</th>
            <th>Фамилия</th>
            <th>Электронная почта</th>
            <th>Действия</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.id}"></td>
            <td th:text="${user.name}"></td>
            <td th:text="${user.surname}"></td>
            <td th:text="${user.email}"></td>
            <td>
                <div>
                    <form th:action="@{/users/delete(id=${user.getId()})}" method="post" style="display: inline;">
                        <input type="hidden" name="_method" value="delete"/>
                        <button type="submit" class="delete-btn">Удалить</button>
                    </form>
                    <button type="button" th:onclick="'window.location.href=\'/users/edit?id=' + ${user.id} + '\''">
                        Редактировать
                    </button>
                </div>
            </td>
        </tr>
        </tbody>
        <tfoot>
        <tr>
            <td colspan="5" style="text-align: center;">
                <button type="button" onclick="window.location.href='/users/new'" style="width: 100%;">Добавить
                    пользователя
                </button>
            </td>
        </tr>
        </tfoot>
    </table>
</div>
</body>
</html>
